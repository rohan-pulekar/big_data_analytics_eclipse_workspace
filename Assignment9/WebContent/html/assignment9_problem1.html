<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Assignment 9 Problem1</title>
<script type="text/javascript" src="../js/d3/d3.js"></script>
<style type="text/css">
.tooltip span {
    autoHeight: true,
   width: 300,
   target: tg,
   html: txt,
   trackMouse: true
}
</style>
</head>
<body>

	<script type="text/javascript">
		var margin = {
			top : 20,
			right : 20,
			bottom : 30,
			left : 40
		}, width = 1260 - margin.left - margin.right, height = 400 - margin.top
				- margin.bottom;

		/* 
		 * value accessor - returns the value to encode for a given data object.
		 * scale - maps value to a visual display encoding, such as a pixel position.
		 * map function - maps from data value to display value
		 * axis - sets up axis
		 */

		// setup x 
		var xValue = function(d) {
			return d["Per capita income"];
		}; // data -> value
		var xScale = d3.scale.log().range([ 0, width ]); // value -> display
		var xMap = function(d) {
			return xScale(xValue(d));
		}; // data -> display
		var xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(10,
				",.1s").tickSize(6, 5);

		// setup y
		var yValue = function(d) {
			return d["Life expectancy in 2015"];
		}; // data -> value
		var yScale = d3.scale.linear().range([ height, 0 ]); // value -> display
		var yMap = function(d) {
			return yScale(yValue(d));
		}; // data -> display
		var yAxis = d3.svg.axis().scale(yScale).orient("left");

		// setup fill color
		var cValue = function(d) {
			return d.Continent;
		};
		var color = d3.scale.category10();

		// add the graph canvas to the body of the webpage
		var svg = d3.select("body").append("svg").attr("width",
				width + margin.left + margin.right).attr("height",
				height + margin.top + margin.bottom).append("g").attr(
				"transform",
				"translate(" + margin.left + "," + margin.top + ")");

		// add the tooltip area to the webpage
		var tooltip = d3.select("body").append("div").attr("class", "tooltip")
				.style("opacity", 0);

		// load data
		d3
				.csv(
						"data.csv",
						function(error, data) {

							// change string (from CSV) into number format
							data
									.forEach(function(d) {
										d["Per capita income"] = +d["Per capita income"];
										d["Life expectancy in 2015"] = +d["Life expectancy in 2015"];
										//    console.log(d);
									});

							// don't want dots overlapping axis, so add in buffer to data domain
							xScale.domain([ Math.exp(5), Math.exp(13) ]);
							yScale.domain([ d3.min(data, yValue) - 20,
									d3.max(data, yValue) + 20 ]);

							// x-axis
							svg.append("g").attr("class", "x axis").attr(
									"transform", "translate(0," + height + ")")
									.call(xAxis).append("text").attr("class",
											"label").attr("x", width).attr("y",
											-6).style("text-anchor", "end")
									.text("Per capita income");

							// y-axis
							svg.append("g").attr("class", "y axis").call(yAxis)
									.append("text").attr("class", "label")
									.attr("transform", "rotate(-90)").attr("y",
											6).attr("dy", ".71em").style(
											"text-anchor", "end").text(
											"Life expectancy in 2015");

							// draw dots
							svg
									.selectAll(".dot")
									.data(data)
									.enter()
									.append("circle")
									.attr("class", "dot")
									.attr(
											"r",
											function(d) {
												return Math
														.sqrt(d["Population"]) / 600;
											}).attr("cx", xMap)
									.attr("cy", yMap).style("fill",
											function(d) {
												return color(cValue(d));
											}).on(
											"mouseover",
											function(d) {
												tooltip.transition().duration(
														200).style("opacity",
														.9);
												tooltip.html(d["Country"]).attr("class", "tooltip");;
											}).on(
											"mouseout",
											function(d) {
												tooltip.transition().duration(
														500)
														.style("opacity", 0);
											});

							// draw legend
							var legend = svg.selectAll(".legend").data(
									color.domain()).enter().append("g").attr(
									"class", "legend").attr("transform",
									function(d, i) {
										return "translate(0," + i * 20 + ")";
									});

							// draw legend colored rectangles
							legend.append("rect").attr("x", width - 18).attr(
									"width", 18).attr("height", 18).style(
									"fill", color);

							// draw legend text
							legend.append("text").attr("x", width - 24).attr(
									"y", 9).attr("dy", ".35em").style(
									"text-anchor", "end").text(function(d) {
								return d;
							})
						});
	</script>
	Assignment 9 Problem1
</body>
</html>
